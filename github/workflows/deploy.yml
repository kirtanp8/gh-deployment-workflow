name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "index.html" # only run when index.html changes

permissions:
  contents: read
  pages: write # required for actions/deploy-pages
  id-token: write # required for OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Package the site (here it's just index.html) as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # includes index.html at repo root

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
